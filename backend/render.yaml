services:
  - type: web
    name: income-tracker-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: income_tracker
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false